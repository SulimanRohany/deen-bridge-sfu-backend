apiVersion: v1
kind: Service
metadata:
  name: sfu-service
  namespace: sfu
  labels:
    app: sfu-backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: mediasoup
    port: 3001
    targetPort: 3001
    protocol: UDP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: sfu-backend
---
apiVersion: v1
kind: Service
metadata:
  name: sfu-headless
  namespace: sfu
  labels:
    app: sfu-backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: mediasoup
    port: 3001
    targetPort: 3001
    protocol: UDP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: sfu-backend
