apiVersion: v1
kind: Secret
metadata:
  name: sfu-secrets
  namespace: sfu
type: Opaque
data:
  # Django Integration Secrets (base64 encoded)
  DJANGO_JWT_SECRET: <base64-encoded-jwt-secret>
  DJANGO_WEBHOOK_SECRET: <base64-encoded-webhook-secret>
  
  # PostgreSQL Secrets (base64 encoded)
  POSTGRES_USER: <base64-encoded-postgres-user>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  
  # Redis Secrets (base64 encoded, optional)
  REDIS_PASSWORD: <base64-encoded-redis-password>
  
  # TURN Server Secrets (base64 encoded, optional)
  TURN_USERNAME: <base64-encoded-turn-username>
  TURN_CREDENTIAL: <base64-encoded-turn-credential>
  
  # Instance ID (base64 encoded)
  INSTANCE_ID: <base64-encoded-instance-id>
